<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Oldagram</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="images/logo.png" class="logo" alt="Oldagram Logo">
                <img src="images/user-avatar.png" alt="Profile Picture" class="avatar">
            </header>
            <hr>
            <article>
                <section class="top">
                    <img src="images/avatar-vangogh.jpg" alt="User Profile Picture" class="avatar">
                    <div class="user-info">
                        <p class="top-text bold">Vincent van Gogh</p>
                        <p class="top-text">Zudert, Netherlands</p>
                    </div>
                </section>

                <section class="main-post-img">
                    <img src="images/post-vangogh.jpg" alt="just took a few mushrooms lol" class="main-img">
                </section>

                <section class="interact-btns">
                    <img class="icon" id="fav-icon" src="/images/icon-heart.png" alt="Favorite Icon">
                    <img class="icon" src="/images/icon-comment.png" alt="Comment Icon">
                    <img class="icon" src="/images/icon-dm.png" alt="DM Icon">
                </section>
                
                <section class="main-post-text">
                    <p class="post-text bold"><span id="likes-el">21,492</span> likes</p>
                    <p class="post-text"><span class="bold">vincey1853</span> just took a few mushrooms lol</p>
                </section>
            </article>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
